# DATABASE (????????? PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/handshop_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SERVER
server.port=8080

# JWT
jwt.secret=dev_secret_key_not_for_production
jwt.expiration=86400000

# FILE UPLOAD
file.upload-dir=uploads/dev/

# LOGGING
logging.level.root=INFO
logging.level.kz.handshop=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS
cors.allowed-origins=http://localhost:*,http://127.0.0.1:*,http://192.168.*:*

# H2 Console
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

spring.web.resources.cache.period=0
spring.thymeleaf.cache=false

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true