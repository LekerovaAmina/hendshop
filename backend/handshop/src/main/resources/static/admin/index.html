<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandShop - –ü–∞–Ω–µ–ª—å –º–æ–¥–µ—Ä–∞—Ç–æ—Ä–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1f3a 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .navbar {
            background: var(--bg-card);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-logout {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
            border-radius: 8px;
            cursor: pointer;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            color: var(--text-muted);
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            border-radius: 8px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-success {
            background: var(--success);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .category-card {
            background: var(--bg-dark);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .product-card {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-light);
            resize: vertical;
            min-height: 100px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .report-card {
            background: var(--bg-dark);
            border: 1px solid var(--warning);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div id="loginPage" class="login-container">
    <div class="login-box">
        <div class="login-header">
            <h1>üõ°Ô∏è HandShop Admin</h1>
            <p>–ü–∞–Ω–µ–ª—å –º–æ–¥–µ—Ä–∞—Ç–æ—Ä–∞</p>
        </div>

        <div id="loginError" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" value="min@handshop.kz" required>
            </div>

            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="loginPassword" value="admin123" required>
            </div>

            <button type="submit" class="btn">–í–æ–π—Ç–∏</button>
        </form>
    </div>
</div>

<div id="dashboard" class="dashboard">
    <nav class="navbar">
        <div class="navbar-brand">üõ°Ô∏è HandShop Admin</div>
        <div class="navbar-user">
            <span id="userName"></span>
            <button class="btn-logout" onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>
    </nav>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('categories')">üìÅ –ö–∞—Ç–µ–≥–æ—Ä–∏–∏</button>
            <button class="tab" onclick="switchTab('moderation')">‚úÖ –ú–æ–¥–µ—Ä–∞—Ü–∏—è</button>
            <button class="tab" onclick="switchTab('reports')">‚ö†Ô∏è –ñ–∞–ª–æ–±—ã</button>
        </div>

        <div id="categoriesTab" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h2>–ì–ª–æ–±–∞–ª—å–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</h2>
                    <button class="btn-primary" onclick="openCreateCategoryModal()">+ –°–æ–∑–¥–∞—Ç—å</button>
                </div>
                <div id="categoriesList" class="grid"></div>
            </div>
        </div>

        <div id="moderationTab" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2>–¢–æ–≤–∞—Ä—ã –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏–∏</h2>
                </div>
                <div id="moderationList"></div>
            </div>
        </div>

        <div id="reportsTab" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2>–ñ–∞–ª–æ–±—ã –Ω–∞ —Ç–æ–≤–∞—Ä—ã</h2>
                </div>
                <div id="reportsList"></div>
            </div>
        </div>
    </div>
</div>

<div id="createCategoryModal" class="modal">
    <div class="modal-content">
        <h3>–°–æ–∑–¥–∞—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é</h3>
        <form id="createCategoryForm">
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                <input type="text" id="categoryName" required>
            </div>
            <div class="form-group">
                <label>URL –∏–∫–æ–Ω–∫–∏</label>
                <input type="text" id="categoryIcon">
            </div>
            <button type="submit" class="btn">–°–æ–∑–¥–∞—Ç—å</button>
            <button type="button" class="btn btn-danger" onclick="closeModal('createCategoryModal')">–û—Ç–º–µ–Ω–∞</button>
        </form>
    </div>
</div>

<div id="rejectModal" class="modal">
    <div class="modal-content">
        <h3>–û—Ç–∫–ª–æ–Ω–∏—Ç—å —Ç–æ–≤–∞—Ä</h3>
        <form id="rejectForm">
            <div class="form-group">
                <label>–ü—Ä–∏—á–∏–Ω–∞</label>
                <textarea id="rejectComment" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
            <button type="button" class="btn" onclick="closeModal('rejectModal')">–û—Ç–º–µ–Ω–∞</button>
        </form>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8080/api';
    let token = localStorage.getItem('adminToken');
    let currentUser = JSON.parse(localStorage.getItem('adminUser') || '{}');
    let currentRejectProductId = null;

    if (token && currentUser.email) {
        showDashboard();
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (!response.ok) throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');

            const data = await response.json();

            if (data.role !== 'ADMIN') {
                throw new Error('–¢–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤');
            }

            token = data.token;
            currentUser = data;
            localStorage.setItem('adminToken', token);
            localStorage.setItem('adminUser', JSON.stringify(data));

            showDashboard();
        } catch (error) {
            const errorEl = document.getElementById('loginError');
            errorEl.textContent = error.message;
            errorEl.classList.add('show');
        }
    });

    function showDashboard() {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('dashboard').classList.add('active');
        document.getElementById('userName').textContent = currentUser.username;
        loadCategories();
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }

    function switchTab(tabName) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

        event.target.classList.add('active');
        document.getElementById(`${tabName}Tab`).classList.add('active');

        if (tabName === 'categories') loadCategories();
        if (tabName === 'moderation') loadModeration();
        if (tabName === 'reports') loadReports();
    }

    async function loadCategories() {
        try {
            const response = await fetch(`${API_URL}/categories`);
            const categories = await response.json();

            const list = document.getElementById('categoriesList');

            if (categories.length === 0) {
                list.innerHTML = '<div class="empty-state">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }

            list.innerHTML = categories.map(cat => `
                <div class="category-card">
                    <h3>${cat.name}</h3>
                    <p style="color: var(--text-muted); font-size: 14px;">${cat.iconUrl || '–ë–µ–∑ –∏–∫–æ–Ω–∫–∏'}</p>
                    <span style="color: ${cat.isActive ? 'var(--success)' : 'var(--text-muted)'}">
                        ${cat.isActive ? '‚úì –ê–∫—Ç–∏–≤–Ω–∞' : '‚óã –ù–µ–∞–∫—Ç–∏–≤–Ω–∞'}
                    </span>
                </div>
            `).join('');
        } catch (error) {
            document.getElementById('categoriesList').innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
        }
    }

    function openCreateCategoryModal() {
        document.getElementById('createCategoryModal').classList.add('show');
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('show');
    }

    document.getElementById('createCategoryForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('categoryName').value;
        const iconUrl = document.getElementById('categoryIcon').value;

        try {
            const response = await fetch(`${API_URL}/admin/global-categories`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ name, iconUrl: iconUrl || null })
            });

            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è');

            closeModal('createCategoryModal');
            document.getElementById('createCategoryForm').reset();
            loadCategories();
            alert('–ö–∞—Ç–µ–≥–æ—Ä–∏—è —Å–æ–∑–¥–∞–Ω–∞!');
        } catch (error) {
            alert('–û—à–∏–±–∫–∞: ' + error.message);
        }
    });

    async function loadModeration() {
        document.getElementById('moderationList').innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

        try {
            const response = await fetch(`${API_URL}/admin/products/moderation`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const products = await response.json();

            const list = document.getElementById('moderationList');

            if (products.length === 0) {
                list.innerHTML = '<div class="empty-state">–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏–∏</div>';
                return;
            }

            list.innerHTML = products.map(product => `
                <div class="product-card">
                    <h3>${product.title}</h3>
                    <p style="color: var(--text-muted)">${product.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                    <p style="margin-top: 10px">
                        üí∞ ${product.price} ‚Ç∏ |
                        ‚è±Ô∏è ${product.productionTime} –¥–Ω–µ–π |
                        üë§ ${product.freelancer?.username || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}
                    </p>
                    <div class="product-actions">
                        <button class="btn-primary btn-success btn-sm" onclick="approveProduct(${product.id})">‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>
                        <button class="btn-primary btn-danger btn-sm" onclick="openRejectModal(${product.id})">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            document.getElementById('moderationList').innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
        }
    }

    async function approveProduct(productId) {
        if (!confirm('–û–¥–æ–±—Ä–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?')) return;

        try {
            const response = await fetch(`${API_URL}/admin/products/${productId}/approve`, {
                method: 'PATCH',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞');

            alert('–¢–æ–≤–∞—Ä –æ–¥–æ–±—Ä–µ–Ω!');
            loadModeration();
        } catch (error) {
            alert('–û—à–∏–±–∫–∞: ' + error.message);
        }
    }

    function openRejectModal(productId) {
        currentRejectProductId = productId;
        document.getElementById('rejectModal').classList.add('show');
    }

    document.getElementById('rejectForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const comment = document.getElementById('rejectComment').value;

        try {
            const response = await fetch(`${API_URL}/admin/products/${currentRejectProductId}/reject`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ comment })
            });

            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞');

            alert('–¢–æ–≤–∞—Ä –æ—Ç–∫–ª–æ–Ω—ë–Ω!');
            closeModal('rejectModal');
            document.getElementById('rejectForm').reset();
            loadModeration();
        } catch (error) {
            alert('–û—à–∏–±–∫–∞: ' + error.message);
        }
    });

    async function loadReports() {
        document.getElementById('reportsList').innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

        try {
            const response = await fetch(`${API_URL}/admin/reports`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const reports = await response.json();

            const list = document.getElementById('reportsList');

            if (reports.length === 0) {
                list.innerHTML = '<div class="empty-state">–ù–µ—Ç –Ω–µ–ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω—ã—Ö –∂–∞–ª–æ–±</div>';
                return;
            }

            // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ –ø–æ —Ç–æ–≤–∞—Ä–∞–º
            const grouped = {};
            reports.forEach(report => {
                const pid = report.product.id;
                if (!grouped[pid]) {
                    grouped[pid] = { product: report.product, reports: [] };
                }
                grouped[pid].reports.push(report);
            });

            list.innerHTML = Object.values(grouped).map(group => `
                <div class="report-card">
                    <h3>${group.product.title}</h3>
                    <p style="color: var(--warning)">‚ö†Ô∏è –ñ–∞–ª–æ–±: ${group.reports.length}</p>
                    <div style="margin: 10px 0">
                        ${group.reports.map(r => `
                            <p style="font-size: 14px; color: var(--text-muted)">
                                <b>${r.reason}</b>: ${r.comment || '–ë–µ–∑ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è'}
                            </p>
                        `).join('')}
                    </div>
                    <div class="product-actions">
                        <button class="btn-primary btn-danger btn-sm" onclick="acceptReports(${group.product.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
                        <button class="btn-primary btn-sm" onclick="rejectReports(${group.product.id})">‚úì –û—Ç–∫–ª–æ–Ω–∏—Ç—å –∂–∞–ª–æ–±—ã</button>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            document.getElementById('reportsList').innerHTML = '<div class="empty-state">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
        }
    }

    async function rejectReports(productId) {
        if (!confirm('–û—Ç–∫–ª–æ–Ω–∏—Ç—å –∂–∞–ª–æ–±—ã –∏ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–≤–∞—Ä?')) return;

        try {
            const response = await fetch(`${API_URL}/admin/reports/${productId}/reject`, {
                method: 'PATCH',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞');

            alert('–ñ–∞–ª–æ–±—ã –æ—Ç–∫–ª–æ–Ω–µ–Ω—ã!');
            loadReports();
        } catch (error) {
            alert('–û—à–∏–±–∫–∞: ' + error.message);
        }
    }

    async function acceptReports(productId) {
        if (!confirm('–£–¥–∞–ª–∏—Ç—å —Ç–æ–≤–∞—Ä –Ω–∞–≤—Å–µ–≥–¥–∞?')) return;

        try {
            const response = await fetch(`${API_URL}/admin/reports/${productId}/accept`, {
                method: 'PATCH',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞');

            alert('–¢–æ–≤–∞—Ä —É–¥–∞–ª—ë–Ω!');
            loadReports();
        } catch (error) {
            alert('–û—à–∏–±–∫–∞: ' + error.message);
        }
    }
</script>
</body>
</html>
