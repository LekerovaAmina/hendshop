# DATABASE (PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/handshop_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# SERVER
server.port=${PORT:8080}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# FILE UPLOAD
file.upload-dir=${FILE_UPLOAD_DIR:/var/handshop/uploads/}

# LOGGING (??????????? ????)
logging.level.root=WARN
logging.level.kz.handshop=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# CORS (?????? ???? ?????)
cors.allowed-origins=${ALLOWED_ORIGINS:https://handshop.kz}

# ????????????
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# SSL (???? ??????????? HTTPS)
# server.ssl.enabled=true
# server.ssl.key-store=${SSL_KEY_STORE}
# server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}

# Connection Pool (??? ??????? ????????)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Actuator (??? ???????????)
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=never