name: handshop_mobile
description: HandShop - маркетплейс товаров ручной работы
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI компоненты
  cupertino_icons: ^1.0.6

  # HTTP запросы
  http: ^1.1.0

  # Локальное хранилище
  shared_preferences: ^2.2.2

  # State Management
  provider: ^6.1.1

  # Навигация
  go_router: ^13.0.0

  # Работа с изображениями
  cached_network_image: ^3.3.0
  image_picker: ^1.0.7

  # Работа с датами
  intl: ^0.19.0

  # Dependency Injection
  get_it: ^7.6.4

  # Утилиты
  equatable: ^2.0.5
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # ✅ Подключаем иконки из папки assets/icons/
  assets:
    - assets/icons/
    - assets/images/

  # ❌ Шрифты НЕ НУЖНЫ - используем системный шрифт