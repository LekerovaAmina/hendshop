# ===============================
# APPLICATION PROPERTIES
# HandShop - Main Configuration
# ===============================

# ???????? ??????? (dev, prod)
spring.profiles.active=dev

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/handshop_db
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=on_param

# ===============================
# SECURITY / JWT
# ===============================
# ?????: ????? ?? ???? ????????? ????!
jwt.secret=HandShop2025SecretKeyChangeThisInProduction
jwt.expiration=86400000

# ===============================
# FILE UPLOAD
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads/

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.kz.handshop=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# CORS (??? Flutter)
# ===============================
cors.allowed-origins=http://localhost:*,http://127.0.0.1:*

# ===============================
# ACTUATOR (??????????)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized